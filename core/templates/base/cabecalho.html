{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css'%}">
</head>
<body>

    <nav class="navbar navbar-expand-lg header">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}"><img src="../../static/img/main-logo.png" class="img-fluid main-logo" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end me-2" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item bg-white rounded me-3">
                        <a class="nav-link text-black" aria-current="page" href="{% url 'sobrenos' %}"><img src="../../static/img/icons/sobrenos-icon.svg" class="img-fluid me-1" alt="">Sobre nós</a>
                    </li>
                    <div class="d-flex align-items-center">
                        {% if user.is_authenticated %}
                            <span class="me-3 fw-bold text-secondary">Olá, {{ user.username }}</span>
                            
                            <form action="{% url 'logout' %}" method="post">
                                {% csrf_token %}
                                {% if user.is_staff %}
                                    <a href="/admin/" class="btn btn-primary fw-bold me-2 shadow-sm" target="_blank">
                                        <i class="bi bi-gear-fill me-2"></i> GERENCIAR
                                    </a>
                                {% endif %}                                
                                <button type="submit" class="btn btn-outline-danger fw-bold">
                                    SAIR
                                </button>
                            </form>
                        {% else %}
                            <a href="{% url 'login' %}" class="btn btn-light fw-bold text-secondary shadow-sm">
                                <i class="bi bi-box-arrow-in-right me-2"></i> LOGIN
                            </a>
                        {% endif %}
                    </div>
                </ul>
            </div>
        </div>
        
    </nav>
    <div class="under-header"></div>
</body>
</html>
